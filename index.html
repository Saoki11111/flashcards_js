<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Cards</title>
  <style>
    body {
      margin: 0;
      background-color: #e0e0e0;
      text-align: center;
      font-family: Verdana, sans-self;
      color: #fff;
    }
    #btn{
      width: 200px;
      margin: 0 auto;
      padding: 7px;
      border-radius: 5px;
      background: #00aaff;
      box-shadow: 0 4px 0 #0088cc;
      cursor: pointer;
    }
    #btn:hover{
      opacity: 0.8;
    }
    #card {
      margin: 60px auto 20px;
      width: 400px;
      height: 100px;
      cursor: pointer;
      font-size: 38px;
      line-height: 100%;
    }
  </style>
</head>
<body>
    <div id="card">

    </div>

    <div id="btn">NEXT</div>
</body>
</html>
